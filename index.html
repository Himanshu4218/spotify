<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/ecae0631ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul class="items">
            <li><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h2>Playlist-1</h2>
        <div class="songlist">
        
        </div>
    </div>
    <div class="bottom">
        <input type="range" id="progressbar" min="0" max="100" value="0">
        <img id='gif' src="playing.gif" alt="bass">
        <span id="songname">Audio 1</span>
        <div class="controls">
            <i id="previous" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-regular fa-circle-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
